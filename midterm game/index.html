<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enhanced Snake Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #2c3e50;
            font-family: Arial, sans-serif;
        }
        #game-container {
            text-align: center;
            display: none;
        }
        #login-container {
            display: block;
            text-align: center;
        }
        #game-board {
            border: 3px solid #34495e;
            background-color: #ecf0f1;
        }
        #score, #level, #high-score {
            color: white;
            font-size: 24px;
            margin-bottom: 10px;
        }
        #game-over {
            color: red;
            font-size: 36px;
            display: none;
        }
        #login-form input {
            padding: 10px;
            font-size: 18px;
            margin: 10px;
        }
        #login-form button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="login-container">
        <h1>Snake Game - Login</h1>
        <form id="login-form">
            <input type="text" id="username" placeholder="Enter your username" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <div id="game-container">
        <div id="score">Score: 0</div>
        <div id="level">Level: 1</div>
        <div id="high-score">High Score: 0</div>
        <canvas id="game-board" width="400" height="400"></canvas>
        <div id="game-over">Game Over! Press F5 to Restart</div>
    </div>

    <!-- Link to the external JS file -->
    <script src="snake.js"></script>
</body>
</html>
