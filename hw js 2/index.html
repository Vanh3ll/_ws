<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Blog Maker</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            background-color: #f8f9fa;
            color: #333;
        }
        h1 {
            font-size: 2.5rem;
            color: #4a6fa5;
        }
        button {
            background-color: #4a6fa5;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background-color: #3b5f85;
        }
        .post-container {
            margin-top: 20px;
        }
        .post {
            border: 2px solid #4a6fa5;
            background-color: #eaf4fc;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .post h2 {
            margin: 0;
            font-size: 1.5rem;
            color: #2c4a68;
        }
        .view-btn {
            background-color: #3b5f85;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            position: relative;
        }
        .close-modal {
            position: absolute;
            top: 5px;
            right: 10px;
            cursor: pointer;
            font-size: 1.2rem;
            color: #333;
        }
        .modal-content p {
            margin: 10px 0;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Creative Blog</h1>
    <button id="createPost">Create New Post</button>

    
    <div class="post-container" id="postContainer"></div>

    
    <div class="modal" id="postModal">
        <div class="modal-content">
            <h3>Create New Post</h3>
            <input type="text" id="postTitle" placeholder="Enter title..." />
            <textarea id="postContent" rows="4" placeholder="Enter content..."></textarea>
            <button id="submitPost">Add Post</button>
            <button id="closeModal">Close</button>
        </div>
    </div>

    
    <div class="modal" id="viewModal">
        <div class="modal-content">
            <span class="close-modal" id="closeViewModal">&times;</span>
            <h3 id="viewTitle"></h3>
            <p id="viewContent"></p>
            <p><strong>Created At:</strong> <span id="viewTime"></span></p>
        </div>
    </div>

    
    <script src="render.js"></script>
    <script src="app.js"></script>
</body>
</html>
